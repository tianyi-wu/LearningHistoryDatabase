{% extends "base.html" %}
{% block content %}
<div class="container">

{% if form.errors %}
<p>Password change failed</p>
{% endif %}
<form role="form" method="post" action="{% url 'account:password_change' %}">{% csrf_token %}
<div class="form-group">
<table>
{{ form }}
</table>
</div>
<button type="submit" class="btn btn-default btn-lg">Change Password</button>
</form>

</div> <!--container-->

{% endblock %}
